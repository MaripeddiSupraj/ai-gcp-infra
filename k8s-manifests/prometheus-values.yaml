# kube-prometheus-stack Helm values
# Best practices for production GKE deployment

# Prometheus configuration
prometheus:
  prometheusSpec:
    retention: 15d
    retentionSize: "9GB"
    replicas: 1
    resources:
      requests:
        cpu: 250m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 2Gi
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: standard-rwo
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
    # Scrape interval
    scrapeInterval: 30s
    evaluationInterval: 30s
    # Service discovery for GKE
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false

# Grafana configuration
grafana:
  enabled: true
  adminPassword: "ChangeMe123!"  # CHANGE THIS!
  service:
    type: LoadBalancer
    annotations:
      cloud.google.com/load-balancer-type: "External"
  ingress:
    enabled: false
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  persistence:
    enabled: true
    storageClassName: standard-rwo
    size: 5Gi
  # Pre-configured dashboards
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: 'default'
        orgId: 1
        folder: 'Kubernetes'
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default
  dashboards:
    default:
      # Kubernetes cluster overview
      kubernetes-cluster:
        gnetId: 7249
        revision: 1
        datasource: Prometheus
      # Pod metrics
      kubernetes-pods:
        gnetId: 6417
        revision: 1
        datasource: Prometheus
      # Node metrics
      node-exporter:
        gnetId: 1860
        revision: 31
        datasource: Prometheus
      # GKE specific
      gke-cluster:
        gnetId: 12114
        revision: 1
        datasource: Prometheus
  # Grafana plugins
  plugins:
    - grafana-piechart-panel
    - grafana-clock-panel

# AlertManager (disabled for cost savings)
alertmanager:
  enabled: false

# Kube State Metrics - essential for K8s metrics
kubeStateMetrics:
  enabled: true

# Node Exporter - essential for node metrics
nodeExporter:
  enabled: true

# Prometheus Operator
prometheusOperator:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  # Admission webhooks
  admissionWebhooks:
    enabled: true
    patch:
      enabled: true

# Default rules
defaultRules:
  create: true
  rules:
    alertmanager: false
    etcd: false
    configReloaders: true
    general: true
    k8s: true
    kubeApiserverAvailability: true
    kubeApiserverSlos: true
    kubelet: true
    kubeProxy: true
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: true
    kubeScheduler: false
    kubeStateMetrics: true
    network: true
    node: true
    nodeExporterAlerting: true
    nodeExporterRecording: true
    prometheus: true
    prometheusOperator: true
