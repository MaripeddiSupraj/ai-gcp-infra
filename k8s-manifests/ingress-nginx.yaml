# Nginx Ingress Controller for session-based routing
# Install via Helm:
# helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
# helm install ingress-nginx ingress-nginx/ingress-nginx -n ingress-nginx --create-namespace -f ingress-nginx-values.yaml

apiVersion: v1
kind: Namespace
metadata:
  name: ingress-nginx
---
# Sample Ingress for session routing
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: session-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "session-uuid"
    nginx.ingress.kubernetes.io/session-cookie-hash: "sha1"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: chat.example.com  # Replace with actual domain
    http:
      paths:
      - path: /session
        pathType: Prefix
        backend:
          service:
            name: session-manager
            port:
              number: 80
      - path: /chat
        pathType: Prefix
        backend:
          service:
            name: ai-environment
            port:
              number: 80
