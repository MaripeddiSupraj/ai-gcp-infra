apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-environment
  labels:
    app: ai-environment
    version: v1.0.3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-environment
  template:
    metadata:
      labels:
        app: ai-environment
    spec:
      containers:
      - name: ai-environment
        image: us-central1-docker.pkg.dev/hyperbola-476507/docker-repo/ai-environment:latest
        ports:
        - containerPort: 1111
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
        - name: user-data
          mountPath: /persistent
        - name: workspace-data
          mountPath: /workspace
        - name: home-data
          mountPath: /home/user
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: mongodb-data
        persistentVolumeClaim:
          claimName: mongodb-pvc
      - name: user-data
        persistentVolumeClaim:
          claimName: user-data-pvc
      - name: workspace-data
        persistentVolumeClaim:
          claimName: workspace-pvc
      - name: home-data
        persistentVolumeClaim:
          claimName: home-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ai-environment
  labels:
    app: ai-environment
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 1111
    protocol: TCP
    name: http
  selector:
    app: ai-environment
