name: Terraform

on:
  pull_request:
    branches: [main]
    paths:
      - '**.tf'
      - 'modules/**'
      - 'environments/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
        default: 'plan'

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.action == 'apply' || github.event.inputs.action == 'destroy' && 'production' || null }}
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Init
        env:
          TF_VAR_github_repository: ${{ github.repository }}
        run: cd environments/dev && terraform init

      - name: Terraform Format
        if: github.event.inputs.action != 'destroy'
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Validate
        if: github.event.inputs.action != 'destroy'
        env:
          TF_VAR_github_repository: ${{ github.repository }}
        run: cd environments/dev && terraform validate

      - name: TFLint
        if: github.event.inputs.action != 'destroy'
        working-directory: environments/dev
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
          tflint --init
          tflint

      - name: Terraform Plan
        if: github.event.inputs.action != 'destroy'
        env:
          TF_VAR_github_repository: ${{ github.repository }}
        run: cd environments/dev && terraform plan -no-color -compact-warnings

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        env:
          TF_VAR_github_repository: ${{ github.repository }}
        run: cd environments/dev && terraform apply -no-color -auto-approve

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        env:
          TF_VAR_github_repository: ${{ github.repository }}
        run: cd environments/dev && terraform destroy -no-color -auto-approve

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## Terraform Plan\n\nâœ… Plan completed. Check the Actions tab for details.'
            });
