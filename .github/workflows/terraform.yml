name: Terraform CI/CD

on:
  pull_request:
    branches: [main]
    paths:
      - '**/*.tf'
      - 'modules/**'
      - 'environments/**'
  push:
    branches: [main]
    paths:
      - '**/*.tf'
      - 'modules/**'
      - 'environments/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        type: choice
        options: [plan, apply, destroy]
        default: plan
      environment:
        description: 'Target environment (maps to environments/<env>)'
        required: true
        type: choice
        options: [dev, stage, prod]
        default: dev

concurrency:
  group: terraform-${{ github.ref }}-${{ github.event.inputs.environment || 'dev' }}
  cancel-in-progress: false

permissions:
  contents: read
  pull-requests: write
  id-token: write  # For OIDC-based auth

env:
  TF_IN_AUTOMATION: 'true'
  TF_INPUT: 'false'
  TF_CLI_ARGS_init: '-upgrade'
  WORKDIR: environments/${{ github.event.inputs.environment || 'dev' }}

jobs:
  terraform:
    name: Terraform Workflow
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment == 'prod' && 'production' || github.event.inputs.environment == 'stage' && 'staging' || 'development' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5  # Latest stable for production

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Init
        working-directory: ${{ env.WORKDIR }}
        env:
          TF_VAR_github_repository: ${{ github.repository }}
        run: terraform init -no-color

      - name: Terraform Fmt
        run: terraform fmt -check -recursive || true

      - name: Terraform Validate
        working-directory: ${{ env.WORKDIR }}
        env:
          TF_VAR_github_repository: ${{ github.repository }}
        run: terraform validate -no-color

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: Run TFLint
        working-directory: ${{ env.WORKDIR }}
        run: |
          tflint --init
          tflint

      - name: tfsec Security Scan
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: ${{ env.WORKDIR }}
          soft_fail: true

      - name: Terraform Plan
        if: github.event.inputs.action == 'plan' || github.event.inputs.action == 'apply'
        working-directory: ${{ env.WORKDIR }}
        env:
          TF_VAR_github_repository: ${{ github.repository }}
        run: |
          terraform plan -no-color -compact-warnings -out=tfplan.bin
          terraform show -no-color tfplan.bin > plan.txt

      - name: Upload Plan Artifact
        if: github.event.inputs.action == 'plan' || github.event.inputs.action == 'apply'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ github.event.inputs.environment || 'dev' }}-${{ github.sha }}
          path: |
            ${{ env.WORKDIR }}/tfplan.bin
            ${{ env.WORKDIR }}/plan.txt

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        working-directory: ${{ env.WORKDIR }}
        env:
          TF_VAR_github_repository: ${{ github.repository }}
        run: terraform apply -no-color -auto-approve tfplan.bin

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        working-directory: ${{ env.WORKDIR }}
        env:
          TF_VAR_github_repository: ${{ github.repository }}
        run: terraform destroy -no-color -auto-approve

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let planOutput = '## Terraform Plan\n\n';
            try {
              const plan = fs.readFileSync('${{ env.WORKDIR }}/plan.txt', 'utf8');
              planOutput += '```\n' + plan.substring(0, 60000) + '\n```';
            } catch (e) {
              planOutput += 'âœ… Plan completed. Check the Actions tab for details.';
            }
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: planOutput
            });
