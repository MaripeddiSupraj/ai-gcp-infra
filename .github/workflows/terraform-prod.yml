name: "Terraform - Production Pipeline"

on:
  push:
    branches: ["main"]
    paths:
      - '**/*.tf'
      - 'modules/**'
      - 'environments/**'
  pull_request:
    branches: ["main"]
    paths:
      - '**/*.tf'
      - 'modules/**'
      - 'environments/**'

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  TF_VERSION: "1.8.5"
  TF_WORKING_DIR: "environments/dev"

jobs:
  plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ github.run_id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false -lock-timeout=10m

      - name: Terraform Format Check
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt -check -recursive || true

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_github_repository: ${{ github.repository }}
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_github_repository: ${{ github.repository }}
        run: |
          terraform plan -input=false -lock-timeout=10m -out=tfplan.binary
          terraform show -no-color tfplan.binary > plan.txt

      - name: Upload Plan Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ github.run_id }}
          path: |
            ${{ env.TF_WORKING_DIR }}/tfplan.binary
            ${{ env.TF_WORKING_DIR }}/plan.txt
          retention-days: 5

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('${{ env.TF_WORKING_DIR }}/plan.txt', 'utf8');
            const maxLen = 60000;
            const body = plan.length > maxLen ? plan.slice(0, maxLen) + "\n\n...truncated" : plan;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan\n\n\`\`\`\n${body}\n\`\`\``
            });

  apply:
    name: "Terraform Apply"
    runs-on: ubuntu-latest
    needs: plan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: development
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ needs.plan.outputs.run_id }}
          path: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false -lock-timeout=10m

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_github_repository: ${{ github.repository }}
        run: |
          if [ -f tfplan.binary ]; then
            terraform apply -input=false -lock-timeout=10m -auto-approve tfplan.binary
          else
            echo "ERROR: Plan artifact not found"
            exit 1
          fi

      - name: Upload Apply Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-apply-logs-${{ github.run_id }}
          path: ${{ env.TF_WORKING_DIR }}/*.log
          retention-days: 30


