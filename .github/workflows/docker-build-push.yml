name: "üê≥ Docker Build & Push"

on:
  push:
    branches: [main, dev]
    paths:
      - 'app/**'
  pull_request:
    branches: [main, dev]
    paths:
      - 'app/**'
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image to registry'
        type: boolean
        default: false

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: us-central1-docker.pkg.dev
  PROJECT_ID: hyperbola-476507
  REPOSITORY: docker-repo
  IMAGE_NAME: ai-environment

jobs:
  security-scan:
    name: "üîç Security Checks"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: app/Dockerfile
          failure-threshold: error
          ignore: DL3008,DL3016

  build-push:
    name: "üèóÔ∏è Build & Push"
    runs-on: ubuntu-latest
    needs: security-scan
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
    permissions:
      contents: read
      security-events: write
      id-token: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:latest

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GAR
        run: gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Generate metadata
        id: meta
        run: |
          IMAGE_BASE="${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}"
          SHORT_SHA="${GITHUB_SHA::7}"
          TAGS="${IMAGE_BASE}:${SHORT_SHA}"
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAGS="${TAGS},${IMAGE_BASE}:latest"
          elif [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            TAGS="${TAGS},${IMAGE_BASE}:dev"
          fi
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "image=${IMAGE_BASE}" >> $GITHUB_OUTPUT
          echo "short-sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.short-sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner (Table)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.short-sha }}
          format: 'table'
          output: 'trivy-results.txt'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Check for critical vulnerabilities
        run: |
          if grep -q "CRITICAL" trivy-results.txt; then
            echo "‚ö†Ô∏è Critical vulnerabilities found!"
            cat trivy-results.txt
            echo "::warning::Critical vulnerabilities detected in image"
          else
            echo "‚úÖ No critical vulnerabilities found"
          fi

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.short-sha }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload security artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports-${{ github.sha }}
          path: |
            trivy-results.sarif
            trivy-results.txt
            sbom.spdx.json
          retention-days: 30

      - name: Push to registry
        if: |
          (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')) ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.push_image == 'true')
        run: |
          echo "üì¶ Pushing images to registry..."
          IFS=',' read -ra TAG_ARRAY <<< "${{ steps.meta.outputs.tags }}"
          for tag in "${TAG_ARRAY[@]}"; do
            echo "Pushing: $tag"
            docker push "$tag"
          done
          echo "‚úÖ Successfully pushed all tags"

      - name: Image summary
        if: always()
        run: |
          echo "## üê≥ Docker Image Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ steps.meta.outputs.image }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "**Short SHA:** ${{ steps.meta.outputs.short-sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Full SHA:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
