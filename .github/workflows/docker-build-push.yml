name: Docker Build and Push

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - '.github/workflows/docker-build-push.yml'
  pull_request:
    branches: [main]
    paths:
      - 'app/**'
      - '.github/workflows/docker-build-push.yml'

jobs:
  docker-build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/${{ steps.outputs.outputs.project_id }}/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider"
          service_account: "github-actions-sa@${{ steps.outputs.outputs.project_id }}.iam.gserviceaccount.com"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

      - name: Load Terraform Outputs
        id: outputs
        run: |
          echo "project_id=$(terraform output -raw project_id)" >> $GITHUB_OUTPUT
          echo "region=$(terraform output -raw region)" >> $GITHUB_OUTPUT
          echo "repository_id=$(terraform output -raw repository_id)" >> $GITHUB_OUTPUT

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ steps.outputs.outputs.region }}-docker.pkg.dev

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: false
          load: true
          tags: |
            ${{ steps.outputs.outputs.region }}-docker.pkg.dev/${{ steps.outputs.outputs.project_id }}/${{ steps.outputs.outputs.repository_id }}/app:${{ github.sha }}
            ${{ steps.outputs.outputs.region }}-docker.pkg.dev/${{ steps.outputs.outputs.project_id }}/${{ steps.outputs.outputs.repository_id }}/app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.outputs.outputs.region }}-docker.pkg.dev/${{ steps.outputs.outputs.project_id }}/${{ steps.outputs.outputs.repository_id }}/app:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'


      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.outputs.outputs.region }}-docker.pkg.dev/${{ steps.outputs.outputs.project_id }}/${{ steps.outputs.outputs.repository_id }}/app:${{ github.sha }}
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.outputs.outputs.region }}-docker.pkg.dev/${{ steps.outputs.outputs.project_id }}/${{ steps.outputs.outputs.repository_id }}/app:${{ github.sha }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

      - name: Push Docker Image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          IMAGE_BASE="${{ steps.outputs.outputs.region }}-docker.pkg.dev/${{ steps.outputs.outputs.project_id }}/${{ steps.outputs.outputs.repository_id }}/app"
          docker push ${IMAGE_BASE}:${{ github.sha }}
          docker push ${IMAGE_BASE}:latest

  trigger-deploy:
    needs: docker-build-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/k8s-deploy.yml
    secrets: inherit
    with:
      image_tag: latest
