name: "ðŸš€ Deploy App to GKE"

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'k8s-manifests/ai-app-deployment.yaml'
      - 'k8s-manifests/redis.yaml'

concurrency:
  group: deploy-app-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write

env:
  GKE_CLUSTER: primary-cluster-v2
  GKE_REGION: us-central1

jobs:
  deploy:
    name: "ðŸ“¦ Deploy to GKE"
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Get GKE Credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} --region ${{ env.GKE_REGION }}

      - name: Deploy Redis
        run: |
          kubectl apply -f k8s-manifests/redis.yaml

      - name: Deploy Application
        run: |
          kubectl apply -f k8s-manifests/ai-app-deployment.yaml

      - name: Wait for Deployment
        run: |
          kubectl rollout status deployment/ai-environment --timeout=5m
          kubectl rollout status deployment/redis --timeout=2m

      - name: Get Service Info
        run: |
          echo "## Deployment Status" >> $GITHUB_STEP_SUMMARY
          kubectl get pods >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Service External IP" >> $GITHUB_STEP_SUMMARY
          kubectl get svc ai-environment >> $GITHUB_STEP_SUMMARY
